apiVersion: apps/v1
kind: Deployment
metadata:
  name: signal-engine
  labels:
    app: signal-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: signal-engine
  template:
    metadata:
      labels:
        app: signal-engine
    spec:
      containers:
        - name: signal-engine
          image: ghcr.io/your-org/investing-garden-signal-engine:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: signal-engine
  labels:
    app: signal-engine
spec:
  selector:
    app: signal-engine
  ports:
    - name: http
      port: 8000
      targetPort: 8000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: signal-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: signal-engine
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
